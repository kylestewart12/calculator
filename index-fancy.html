<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="heading">CALCULATOR</div>
            <input type="text"></input>
            <table>
                <tr>
                    <td><button id="num7" class="expression number">7</button></td>
                    <td><button id="num8" class="expression number">8</button></td>
                    <td><button id="num9" class="expression number">9</button></td>
                    <td><button id="divide" class="expression operator">/</button></td>
                </tr>
                <tr>
                    <td><button id="num4" class="expression number">4</button></td>
                    <td><button id="num5" class="expression number">5</button></td>
                    <td><button id="num6" class="expression number">6</button></td>
                    <td><button id="multiply" class="expression operator">*</button></td>
                </tr>
                <tr>
                    <td><button id="num1" class="expression number">1</button></td>
                    <td><button id="num2" class="expression number">2</button></td>
                    <td><button id="num3" class="expression number">3</button></td>
                    <td><button id="subtract" class="expression operator">-</button></td>
                </tr>
                <tr>
                    <td><button id="decimal" class="expression">.</button></td>
                    <td><button id="num0" class="expression number">0</button></td>
                    <td><button id="equals">=</button></td>
                    <td><button id="add" class="expression operator">+</button></td>
                </tr>
            </table>
            <div class="delete">
                <button id="backspace">Back</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </body>
    <script src="fancy-calc.js"></script>
</html>
