<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="heading">CALCULATOR</div>
            <div id="display"></div>
            <table>
                <tr>
                    <td><button id="num7" class="number">7</button></td>
                    <td><button id="num8" class="number">8</button></td>
                    <td><button id="num9" class="number">9</button></td>
                    <td><button id="divide" class="operator">/</button></td>
                </tr>
                <tr>
                    <td><button id="num4" class="number">4</button></td>
                    <td><button id="num5" class="number">5</button></td>
                    <td><button id="num6" class="number">6</button></td>
                    <td><button id="multiply" class="operator">*</button></td>
                </tr>
                <tr>
                    <td><button id="num1" class="number">1</button></td>
                    <td><button id="num2" class="number">2</button></td>
                    <td><button id="num3" class="number">3</button></td>
                    <td><button id="subtract" class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button id="decimal">.</button></td>
                    <td><button id="num0" class="number">0</button></td>
                    <td><button id="equals">=</button></td>
                    <td><button id="add" class="operator">+</button></td>
                </tr>
            </table>
            <div class="delete">
                <button id="backspace">Back</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
